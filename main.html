<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post" id="feedback form">
		<label for="name" >Name</label>
		<input type="text" for="name" id="name" minlength="3" maxlength="50" required/>
		<br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required/>
		<br>
		<label for="favColor">Favorite Color</label>
		<input type="color" for="favColor" id="favColor" name="favColor">
		<br>
		<label for="likeness" >likeness</label>
		<input type="range" for="likeness" name="likeness" id="likeness" min="1" max="100">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
